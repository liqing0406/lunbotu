<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="轮播图.css">

<script type="text/javascript" src="animate.js"></script>
</head>
<body>
     <div class="laba" >
        <div class="small">
        <img src="a15.png" alt="喇叭" class="warning">
        <div class="warning" id="word">
         <p  id="W">[温馨提示]最近有不少不法分子在网上骗人，请大家注意！！！</p>
     </div>
     </div>
    </div>
       <div id="box" class="box">
        <div id="slider" class="slider">
         <div class="slide" ><img src="b5.png" alt="5"></div>
         <div class="slide" ><img src="b1.png" alt="1"></div>
         <div class="slide" ><img src="b2.png" alt="2"></div>
         <div class="slide" ><img src="b3.png" alt="3"></div>
         <div class="slide" ><img src="b4.png" alt="4"></div>
         <div class="slide" ><img src="b5.png" alt="5"></div>
         <div class="slide" ><img src="b1.png" alt="1"></div>
         </div>
     <span id="left"><</span>
     <span id="right">></span>
     <ul class="nav" id="nav">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
         
     </ul>
    </div>
       <script >
        var word=document.getElementById("W");
        var box=document.getElementById("box");
        var oNavlist=document.getElementById("nav").children;
        var slider=document.getElementById("slider");
        var left=document.getElementById("left");
        var right=document.getElementById("right");
        var index=1;
        var timer;
        var isMoving=false;        
        function next(){
            if(isMoving){
                return;
            }
            isMoving=true;
            index++;
            navmove();
            animate(slider,{left:-1200*index},function(){
                if(index==6){
                    slider.style.left='-1200px';
                    index=1;
                }
                isMoving=false;
            });
        }
        function prev(){
            if(isMoving){
                return;
            }
            isMoving=true;
            index--;
            navmove();
            animate(slider,{left:-1200*index},function(){
                if(index==0){
                    slider.style.left='-6000px';
                    index=5;
                }
                isMoving=false;
            })
        }
        function navmove(){
            for(var i=0;i<oNavlist.length;i++){
                oNavlist[i].className="";
            }
            if(index>5){
                oNavlist[0].className="active";
            }else if(index<=0){
                oNavlist[4].className="active";
            }else{
                oNavlist[index-1].className="active";
            }
        }
        var timer=setInterval(next, 2000);
        box.onmouseover=function(){
            animate(left,{opacity:50});
            animate(right,{opacity:50});
            clearInterval(timer);
        }
        box.onmouseout=function(){
            animate(left,{opacity:0});
            animate(right,{opacity:0});
            timer=setInterval(next,2000);
        }
        right.onclick=next;
        left.onclick=prev;
        for (var i=0; i<oNavlist.length; i++) {
            oNavlist[i].index=i;
            oNavlist[i].onclick=function(){
                index=this.index+1;
                navmove();
                animate(slider,{left:-1200*index});
            }
        }

        var flow=setInterval(function (){
            var now=parseInt(getStyle(word,"left"));
             word.style.left=now-1+"px";
             if (now===-450){
                word.style.left=900+"px";
                now=900;
            }
        },10);


    
       </script>  
   </body>
</html>
